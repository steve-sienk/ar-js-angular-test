<!doctype html>
<html lang="en">
<script src='https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js'></script>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<head>
  <meta charset="utf-8">
  <title>ArJsExample</title>
  <style type="text/css">
        .content-desktop {display: block;}
        .content-mobile {display: none;}

        @media screen and (max-width: 768px) {
          .content-desktop {display: none;}
          .content-mobile {display: block;}
        }
    </style>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <div class="content-desktop">
      <div id="qrcode"></div>
      <div id="hiro-img">
        <script type="text/javascript">
          new QRCode(document.getElementById("qrcode"), "https://192.168.1.11:4200?x=12&y=-33&z=0");
        </script>
        <img src="assets/marker.png"/>
      </div>
    </div>
      <a-scene>
        <a-assets>
          <a-asset-item id="tree" src="assets/arrow.gltf"></a-asset-item>
          <a-asset-item id="tree-obj" src="assets/arrow.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="assets/materials.mtl"></a-asset-item>
        </a-assets>

        <a-entity id="rig" position="3 1 3">
                <a-camera id="camera"></a-camera>
              </a-entity>

        <a-marker type="pattern" url="assets/pattern-marker.patt">
            <a-entity id="sphere"
              material="color: #EFEFEF; shader: flat"
              obj-model="obj: #tree-obj; mtl: #tree-mtl"
              animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>
        </a-marker>
        
      </a-scene>
    </body>
</html>
